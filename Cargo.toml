[package]
name = "serde-crypt"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.4"
serde_json = "1.0.89"
base64 = "0.21.0"
ring = "0.16.20"
lazy_static = "1.4.0"

[dev-dependencies]
wasm-bindgen-test = "0.3.33"
